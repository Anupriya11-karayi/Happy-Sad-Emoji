<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Flip</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emoji-box {
      width: 250px;
      height: 250px;
      perspective: 1000px;
    }

    .emoji-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .emoji-box:hover .emoji-inner {
      transform: rotateY(180deg);
    }

    .emoji-face {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .front {
      /* background: #fff8b5; */
      border-radius: 50%;
    }

    .back {
      /* background: #fff8b5; */
      border-radius: 50%;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="emoji-box">
    <div class="emoji-inner">
      <div class="emoji-face front">ðŸ˜Š</div>
      <div class="emoji-face back">ðŸ˜¢</div>
    </div>
  </div>

</body>
</html>
